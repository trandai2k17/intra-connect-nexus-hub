<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Design Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="tracker-container">
        <!-- SECTION 1: Header Stats + Date Filter -->
        <div class="stats-grid">
            <div class="stat-card stat-total">
                <div class="stat-content">
                    <i class="fas fa-calendar stat-icon"></i>
                    <div class="stat-info">
                        <p class="stat-label">Total</p>
                        <p class="stat-value" id="totalCases">1000</p>
                    </div>
                </div>
            </div>

            <div class="stat-card stat-completed">
                <div class="stat-content">
                    <i class="fas fa-check-circle stat-icon"></i>
                    <div class="stat-info">
                        <p class="stat-label">Done</p>
                        <p class="stat-value" id="completedCases">450</p>
                    </div>
                </div>
            </div>

            <div class="stat-card stat-pending">
                <div class="stat-content">
                    <i class="fas fa-clock stat-icon"></i>
                    <div class="stat-info">
                        <p class="stat-label">Pending</p>
                        <p class="stat-value" id="pendingCases">480</p>
                    </div>
                </div>
            </div>

            <div class="stat-card stat-error">
                <div class="stat-content">
                    <i class="fas fa-exclamation-circle stat-icon"></i>
                    <div class="stat-info">
                        <p class="stat-label">Errors</p>
                        <p class="stat-value" id="errorCases">70</p>
                    </div>
                </div>
            </div>

            <!-- Date Filter -->
            <div class="date-filter-card">
                <div class="date-filter-content">
                    <i class="fas fa-calendar-days filter-icon"></i>
                    <div class="date-inputs">
                        <input type="date" class="date-input" id="dateFrom" placeholder="From">
                        <span class="date-separator">to</span>
                        <input type="date" class="date-input" id="dateTo" placeholder="To">
                    </div>
                </div>
            </div>
        </div>

        <!-- SECTION 2: Priority Cards (3 columns responsive) -->
        <div class="priority-cards-grid">
            <!-- Urgent Translation -->
            <div class="priority-card priority-urgent">
                <div class="priority-content">
                    <div class="priority-header">
                        <i class="fas fa-exclamation-triangle priority-icon"></i>
                        <h3 class="priority-title">Urgent Translation</h3>
                    </div>
                    <div class="priority-list" id="urgentTranslationList">
                        <!-- Urgent translation cases will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Late Case -->
            <div class="priority-card priority-late">
                <div class="priority-content">
                    <div class="priority-header">
                        <i class="fas fa-clock priority-icon"></i>
                        <h3 class="priority-title">LateCase</h3>
                    </div>
                    <div class="priority-list" id="lateCaseList">
                        <!-- Late cases will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Email Pending -->
            <div class="priority-card priority-email">
                <div class="priority-content">
                    <div class="priority-header">
                        <i class="fas fa-envelope priority-icon"></i>
                        <h3 class="priority-title">Email Pending</h3>
                    </div>
                    <div class="priority-list" id="emailPendingList">
                        <!-- Email pending cases will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- SECTION 3: Cases Table -->
        <div class="cases-table-card">
            <div class="table-header">
                <h3 class="table-title">Cases Overview (<span id="casesCount">1000</span>)</h3>
                <div class="pagination-info">
                    Page <span id="currentPage">1</span> of <span id="totalPages">50</span>
                </div>
            </div>
            
            <div class="cases-container" id="casesContainer">
                <!-- Cases will be populated here -->
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="pagination-btn" id="prevBtn" onclick="changePage(-1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="pagination-pages" id="paginationPages"></span>
                <button class="pagination-btn" id="nextBtn" onclick="changePage(1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Case Details Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Case Details</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Case details will be populated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
