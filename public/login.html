<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.462.0/umd/lucide.js" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Breathing Background Elements -->
        <div class="background-elements">
            <div class="bg-element bg-element-1"></div>
            <div class="bg-element bg-element-2"></div>
            <div class="bg-element bg-element-3"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="login-card">
                <!-- Glass effect overlay -->
                <div class="glass-overlay"></div>
                
                <div class="card-content">
                    <!-- Header -->
                    <div class="card-header">
                        <div class="icon-container">
                            <svg class="lock-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                <path d="m7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                        </div>
                        
                        <div class="header-text">
                            <h1 class="title">Đăng Nhập</h1>
                            <p class="description">Vui lòng đăng nhập để tiếp tục</p>
                        </div>
                    </div>

                    <!-- Form -->
                    <div class="card-body">
                        <form class="login-form" id="loginForm">
                            <!-- Username Field -->
                            <div class="form-group">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <div class="input-container">
                                    <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                        <circle cx="12" cy="7" r="4"/>
                                    </svg>
                                    <input
                                        type="text"
                                        id="username"
                                        class="form-input"
                                        placeholder="Nhập tên đăng nhập"
                                        required
                                    />
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div class="form-group">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <div class="input-container">
                                    <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                        <path d="m7 11V7a5 5 0 0 1 10 0v4"/>
                                    </svg>
                                    <input
                                        type="password"
                                        id="password"
                                        class="form-input"
                                        placeholder="Nhập mật khẩu"
                                        required
                                    />
                                    <button type="button" class="toggle-password" id="togglePassword">
                                        <svg class="eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                            <circle cx="12" cy="12" r="3"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <!-- Forgot Password -->
                            <div class="forgot-password">
                                <a href="#" class="forgot-link">Quên mật khẩu?</a>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="submit-button" id="submitButton">
                                <span class="button-text">Đăng Nhập</span>
                                <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                                    <div class="spinner"></div>
                                    <span>Đang đăng nhập...</span>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
