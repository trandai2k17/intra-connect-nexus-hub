<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Design Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --success-color: #22c55e;
            --warning-color: #eab308;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            --warning-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --danger-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .stats-card {
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(10px);
        }

        .stats-card.total {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(99, 102, 241, 0.1) 100%);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .stats-card.completed {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(22, 163, 74, 0.1) 100%);
            border-color: rgba(34, 197, 94, 0.2);
        }

        .stats-card.pending {
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.1) 0%, rgba(202, 138, 4, 0.1) 100%);
            border-color: rgba(234, 179, 8, 0.2);
        }

        .stats-card.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .priority-card {
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .priority-card.urgent {
            background: linear-gradient(135deg, rgba(254, 242, 242, 0.9) 0%, rgba(254, 226, 226, 0.9) 100%);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .priority-card.overdue {
            background: linear-gradient(135deg, rgba(255, 247, 237, 0.9) 0%, rgba(254, 243, 199, 0.9) 100%);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .priority-card.pending-email {
            background: linear-gradient(135deg, rgba(239, 246, 255, 0.9) 0%, rgba(219, 234, 254, 0.9) 100%);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .case-item {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            border-left: 3px solid;
            padding: 12px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .case-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(2px);
        }

        .case-item.urgent {
            border-color: var(--danger-color);
        }

        .case-item.overdue {
            border-color: var(--warning-color);
        }

        .case-item.pending-email {
            border-color: var(--info-color);
        }

        .timeline {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            padding: 0 10px;
        }

        .timeline-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .timeline-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .timeline-icon.completed {
            background-color: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .timeline-icon.pending {
            background-color: var(--warning-color);
            border-color: var(--warning-color);
            color: white;
        }

        .timeline-icon.error {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
        }

        .timeline-icon.empty {
            background-color: #e5e7eb;
            border-color: #d1d5db;
            color: #9ca3af;
        }

        .timeline-label {
            font-size: 11px;
            font-weight: 600;
            margin-top: 6px;
            text-align: center;
            color: #374151;
        }

        .timeline-connector {
            position: absolute;
            top: 15px;
            left: 50%;
            width: 100%;
            height: 2px;
            background-color: #e5e7eb;
            z-index: 1;
        }

        .timeline-connector.completed {
            background-color: var(--success-color);
        }

        .case-row {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 20px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .case-row:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .badge {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
        }

        .priority-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .urgent .priority-icon {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .overdue .priority-icon {
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
        }

        .pending-email .priority-icon {
            background: rgba(59, 130, 246, 0.1);
            color: #2563eb;
        }

        .pagination .page-link {
            border-radius: 8px;
            margin: 0 2px;
            border: none;
            color: var(--primary-color);
        }

        .pagination .page-link:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .pagination .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .timeline-icon {
                width: 24px;
                height: 24px;
            }
            
            .timeline-label {
                font-size: 10px;
            }
            
            .case-row {
                padding: 15px;
            }
            
            .priority-icon {
                width: 32px;
                height: 32px;
            }
        }

        .overflow-scroll {
            max-height: 200px;
            overflow-y: auto;
        }

        .overflow-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .overflow-scroll::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
        }

        .overflow-scroll::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container-fluid px-2 px-md-4 py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="h3 mb-0 text-primary fw-bold">
                    <i class="fas fa-chart-line me-2"></i>
                    Case Design Tracker
                </h1>
                <p class="text-muted mb-0">Real-time monitoring and management dashboard</p>
            </div>
        </div>

        <!-- Stats Row -->
        <div class="row g-2 g-md-3 mb-4">
            <div class="col-6 col-sm-3">
                <div class="card stats-card total h-100">
                    <div class="card-body p-3">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-calendar-alt text-primary me-2"></i>
                            <div>
                                <div class="text-primary fw-medium" style="font-size: 12px;">Total</div>
                                <div class="h4 mb-0 text-primary fw-bold" id="totalCases">1000</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-6 col-sm-3">
                <div class="card stats-card completed h-100">
                    <div class="card-body p-3">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-check-circle text-success me-2"></i>
                            <div>
                                <div class="text-success fw-medium" style="font-size: 12px;">Done</div>
                                <div class="h4 mb-0 text-success fw-bold" id="completedCases">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-6 col-sm-3">
                <div class="card stats-card pending h-100">
                    <div class="card-body p-3">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-clock text-warning me-2"></i>
                            <div>
                                <div class="text-warning fw-medium" style="font-size: 12px;">Pending</div>
                                <div class="h4 mb-0 text-warning fw-bold" id="pendingCases">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-6 col-sm-3">
                <div class="card stats-card error h-100">
                    <div class="card-body p-3">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-exclamation-circle text-danger me-2"></i>
                            <div>
                                <div class="text-danger fw-medium" style="font-size: 12px;">Errors</div>
                                <div class="h4 mb-0 text-danger fw-bold" id="errorCases">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Priority Actions Row -->
        <div class="row g-2 g-md-3 mb-4">
            <!-- URGENT - Critical Cases Need Translation -->
            <div class="col-12 col-lg-4">
                <div class="card priority-card urgent h-100">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="priority-icon urgent">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <div>
                                <div class="text-danger fw-semibold text-uppercase" style="font-size: 12px; letter-spacing: 1px;">Urgent Translation</div>
                                <div class="h2 mb-0 text-danger fw-bold" id="urgentTranslation">0</div>
                            </div>
                        </div>
                        <div class="overflow-scroll" id="urgentTranslationList">
                            <!-- Urgent cases will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- LATE CASES - High Priority -->
            <div class="col-12 col-lg-4">
                <div class="card priority-card overdue h-100">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="priority-icon overdue">
                                <i class="fas fa-hourglass-end"></i>
                            </div>
                            <div>
                                <div class="text-warning fw-semibold text-uppercase" style="font-size: 12px; letter-spacing: 1px;">Overdue Cases</div>
                                <div class="h2 mb-0 text-warning fw-bold" id="overdueCases">0</div>
                            </div>
                        </div>
                        <div class="overflow-scroll" id="overdueCasesList">
                            <!-- Overdue cases will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- PENDING EMAIL -->
            <div class="col-12 col-lg-4">
                <div class="card priority-card pending-email h-100">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="priority-icon pending-email">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div>
                                <div class="text-info fw-semibold text-uppercase" style="font-size: 12px; letter-spacing: 1px;">Pending Email</div>
                                <div class="h2 mb-0 text-info fw-bold" id="pendingEmail">0</div>
                            </div>
                        </div>
                        <div class="overflow-scroll" id="pendingEmailList">
                            <!-- Pending email cases will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cases List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-white border-0 pb-0">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 fw-bold">Cases Overview</h5>
                            <div class="d-flex align-items-center gap-2">
                                <span class="text-muted small">Page:</span>
                                <nav>
                                    <ul class="pagination pagination-sm mb-0" id="pagination">
                                        <!-- Pagination will be populated here -->
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="casesList">
                            <!-- Cases will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock data generation
        function generateMockCases() {
            const cases = [];
            const patients = ["Nguyễn Văn A", "Lê Thị B", "Trần Minh C", "Phạm Thu D", "Hoàng Văn E", "Đỗ Thị F", "Bùi Minh G", "Vũ Thu H"];
            const doctors = ["Dr. Trần Thị B", "Dr. Phạm Văn D", "Dr. Ngô Thị F", "Dr. Lê Minh H", "Dr. Hoàng Thu I"];
            
            for (let i = 1; i <= 1000; i++) {
                const turnaroundTime = Math.floor(Math.random() * 24) + 1;
                const isLate = turnaroundTime > 12;
                const isUrgent = turnaroundTime > 10 && Math.random() > 0.7;
                const needsTranslation = Math.random() > 0.6;
                const pendingEmail = Math.random() > 0.8;
                
                cases.push({
                    id: `CASE${String(i).padStart(3, '0')}`,
                    patientName: patients[Math.floor(Math.random() * patients.length)],
                    doctorName: doctors[Math.floor(Math.random() * doctors.length)],
                    createdDateTime: new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                    finished: Math.random() > 0.4,
                    threeShapeStatus: ["Completed", "In Progress", "Error", "Pending"][Math.floor(Math.random() * 4)],
                    transDate: Math.random() > 0.5 ? new Date().toISOString().split('T')[0] : null,
                    shipDate: Math.random() > 0.7 ? new Date().toISOString().split('T')[0] : null,
                    status: Math.random() > 0.7 ? 'completed' : Math.random() > 0.8 ? 'error' : 'pending',
                    turnaroundTime,
                    translated: !needsTranslation,
                    pendingEmail,
                    urgentDeadline: isUrgent
                });
            }
            return cases;
        }

        const mockCases = generateMockCases();
        let currentPage = 1;
        const itemsPerPage = 20;

        function getStageStatus(stage, caseData) {
            switch(stage) {
                case 'created':
                    return caseData.createdDateTime ? 'completed' : 'empty';
                case 'design':
                    if (caseData.threeShapeStatus === 'Error') return 'error';
                    return caseData.finished ? 'completed' : 'pending';
                case 'sent':
                    return caseData.transDate ? 'completed' : 'pending';
                case 'transfer':
                    return caseData.transDate ? 'completed' : 'pending';
                case 'shipping':
                    return caseData.shipDate ? 'completed' : 'pending';
                default:
                    return 'pending';
            }
        }

        function renderTimeline(caseData) {
            const stages = [
                { key: 'created', label: 'Create', icon: 'fas fa-user' },
                { key: 'design', label: 'Design', icon: 'fas fa-palette' },
                { key: 'sent', label: 'Sent', icon: 'fas fa-paper-plane' },
                { key: 'transfer', label: 'Transfer', icon: 'fas fa-exchange-alt' },
                { key: 'shipping', label: 'Shipping', icon: 'fas fa-truck' }
            ];

            let html = '<div class="timeline">';
            
            stages.forEach((stage, index) => {
                const status = getStageStatus(stage.key, caseData);
                const nextStatus = index < stages.length - 1 ? getStageStatus(stages[index + 1].key, caseData) : 'empty';
                
                html += `
                    <div class="timeline-item">
                        ${index < stages.length - 1 ? `<div class="timeline-connector ${nextStatus !== 'empty' ? 'completed' : ''}"></div>` : ''}
                        <div class="timeline-icon ${status}">
                            <i class="${stage.icon}" style="font-size: 12px;"></i>
                        </div>
                        <div class="timeline-label">${stage.label}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            return html;
        }

        function renderCases() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const casesToShow = mockCases.slice(startIndex, endIndex);
            
            let html = '';
            
            casesToShow.forEach(caseData => {
                const statusBadge = caseData.status === 'completed' ? 'success' : 
                                   caseData.status === 'error' ? 'danger' : 'warning';
                
                html += `
                    <div class="case-row">
                        <div class="row align-items-center">
                            <div class="col-12 col-md-6 col-lg-3 mb-2 mb-lg-0">
                                <div class="fw-bold text-primary">${caseData.id}</div>
                                <div class="text-muted small">${caseData.patientName}</div>
                                <div class="text-muted small">${caseData.doctorName}</div>
                            </div>
                            <div class="col-6 col-md-3 col-lg-2 mb-2 mb-lg-0">
                                <span class="badge bg-${statusBadge}">${caseData.status}</span>
                                <div class="text-muted small mt-1">${caseData.turnaroundTime}h</div>
                            </div>
                            <div class="col-6 col-md-3 col-lg-2 mb-2 mb-lg-0">
                                <div class="small">
                                    ${caseData.translated ? '<i class="fas fa-check text-success"></i>' : '<i class="fas fa-exclamation text-danger"></i>'} Translation
                                </div>
                                <div class="small">
                                    ${caseData.pendingEmail ? '<i class="fas fa-exclamation text-warning"></i>' : '<i class="fas fa-check text-success"></i>'} Email
                                </div>
                            </div>
                            <div class="col-12 col-lg-5">
                                ${renderTimeline(caseData)}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('casesList').innerHTML = html;
        }

        function renderPagination() {
            const totalPages = Math.ceil(mockCases.length / itemsPerPage);
            let html = '';
            
            // Previous button
            html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">‹</a>
                     </li>`;
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                         </li>`;
            }
            
            // Next button
            html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">›</a>
                     </li>`;
            
            document.getElementById('pagination').innerHTML = html;
        }

        function changePage(page) {
            const totalPages = Math.ceil(mockCases.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderCases();
                renderPagination();
            }
        }

        function updateStats() {
            const totalCases = mockCases.length;
            const completedCases = mockCases.filter(c => c.status === 'completed').length;
            const pendingCases = mockCases.filter(c => c.status === 'pending').length;
            const errorCases = mockCases.filter(c => c.status === 'error').length;
            
            const urgentTranslation = mockCases.filter(c => c.urgentDeadline && !c.translated).length;
            const overdueCases = mockCases.filter(c => c.turnaroundTime > 12).length;
            const pendingEmailCases = mockCases.filter(c => c.pendingEmail).length;
            
            document.getElementById('totalCases').textContent = totalCases;
            document.getElementById('completedCases').textContent = completedCases;
            document.getElementById('pendingCases').textContent = pendingCases;
            document.getElementById('errorCases').textContent = errorCases;
            
            document.getElementById('urgentTranslation').textContent = urgentTranslation;
            document.getElementById('overdueCases').textContent = overdueCases;
            document.getElementById('pendingEmail').textContent = pendingEmailCases;
            
            // Update priority lists
            updatePriorityLists();
        }

        function updatePriorityLists() {
            // Urgent Translation List
            const urgentCases = mockCases.filter(c => c.urgentDeadline && !c.translated).slice(0, 4);
            let urgentHtml = '';
            urgentCases.forEach(c => {
                urgentHtml += `
                    <div class="case-item urgent">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-medium text-danger">${c.id}</span>
                            <span class="text-danger small fw-medium">${c.turnaroundTime}h</span>
                        </div>
                        <div class="small text-danger mt-1">${c.patientName}</div>
                    </div>
                `;
            });
            document.getElementById('urgentTranslationList').innerHTML = urgentHtml;
            
            // Overdue Cases List
            const overdueCases = mockCases.filter(c => c.turnaroundTime > 12).slice(0, 4);
            let overdueHtml = '';
            overdueCases.forEach(c => {
                overdueHtml += `
                    <div class="case-item overdue">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-medium text-warning">${c.id}</span>
                            <span class="text-warning small fw-medium">${c.turnaroundTime}h</span>
                        </div>
                        <div class="small text-warning mt-1">${c.patientName}</div>
                    </div>
                `;
            });
            document.getElementById('overdueCasesList').innerHTML = overdueHtml;
            
            // Pending Email List
            const pendingEmailCases = mockCases.filter(c => c.pendingEmail).slice(0, 4);
            let emailHtml = '';
            pendingEmailCases.forEach(c => {
                emailHtml += `
                    <div class="case-item pending-email">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-medium text-info">${c.id}</span>
                            <span class="text-info small fw-medium">${c.turnaroundTime}h</span>
                        </div>
                        <div class="small text-info mt-1">${c.patientName}</div>
                    </div>
                `;
            });
            document.getElementById('pendingEmailList').innerHTML = emailHtml;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            renderCases();
            renderPagination();
        });
    </script>
</body>
</html>
