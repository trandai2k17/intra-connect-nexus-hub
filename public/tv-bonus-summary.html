<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Bonus Summary Dashboard</title>
    <meta name="description" content="Real-time TV Bonus Summary Dashboard for technician performance tracking">
    <link rel="stylesheet" href="tv-bonus-summary.css">
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <header class="header-section">
            <div class="header-grid">
                <!-- Time & Shift -->
                <div class="time-shift-section">
                    <div class="time-display" id="currentTimeDisplay">00:00</div>
                    <div class="shift-badge" id="currentShiftBadge">S2</div>
                </div>

                <!-- Late Cases - Enhanced -->
                <div class="late-cases-section">
                    <div class="late-cases-container">
                        <div class="late-cases-content">
                            <div class="late-cases-title">LATE CASES</div>
                            <div class="late-cases-stats">
                                <div class="total-count">
                                    <div class="total-count-number" id="lateCasesTotalCount">10</div>
                                    <div class="total-count-label">TOTAL</div>
                                </div>
                                <div class="divider"></div>
                                <div class="breakdown-stats">
                                    <div class="breakdown-item">
                                        <div class="breakdown-number one-day" id="lateCasesOneDayCount">8</div>
                                        <div class="breakdown-label one-day-label">1D</div>
                                    </div>
                                    <div class="breakdown-item">
                                        <div class="breakdown-number two-day" id="lateCasesTwoDaysCount">1</div>
                                        <div class="breakdown-label two-day-label">2D</div>
                                    </div>
                                    <div class="breakdown-item">
                                        <div class="breakdown-number three-day" id="lateCasesThreeDaysCount">1</div>
                                        <div class="breakdown-label three-day-label">3D+</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Location Dropdown - Enhanced -->
                <div class="prodline-section">
                    <div class="prodline-container">
                        <div class="prodline-title">LOCATION</div>
                        <div class="prodline-dropdown">
                            <button class="prodline-button" id="locationDropdownButton" aria-label="Select location">
                                <span id="selectedLocationText">Location A1</span>
                                <svg class="prodline-dropdown-icon" id="locationDropdownIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                            
                            <div class="prodline-dropdown-menu" id="locationDropdownMenu" style="display: none;">
                                <!-- Dropdown content will be generated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Table Info - Compact Display -->
                <div class="header-table-info">
                    <div class="header-info-compact">
                        <div class="header-info-item">
                            <span class="header-info-label">LOCATIONS:</span>
                            <span class="header-info-value" id="headerLocationCount">3</span>
                        </div>
                        <div class="header-info-separator">|</div>
                        <div class="header-info-item">
                            <span class="header-info-label">SLIDE:</span>
                            <span class="header-info-value" id="headerSlideInfo">1/2</span>
                        </div>
                        <div class="header-info-separator">|</div>
                        <div class="header-info-item">
                            <span class="header-info-label">ROWS:</span>
                            <span class="header-info-value" id="headerRowCount">7</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Table Section -->
        <main class="table-section">
            <!-- Table Header -->
            <div class="table-header">
                <div class="table-header-grid">
                    <div class="header-technician">TECHNICIAN</div>
                    <div class="header-metrics">
                        <div class="header-metric">TARGET</div>
                        <div class="header-metric">CURRENT</div>
                        <div class="header-metric">DOWNTIME</div>
                        <div class="header-metric">CORRECTION</div>
                    </div>
                    <div class="header-performance">PERFORMANCE</div>
                    <div class="header-position">
                        <div class="position-header-content">
                            <span>POS</span>
                            <div class="mini-pagination" id="miniPaginationDisplay" style="display: none;">
                                <span class="pagination-text" id="miniPaginationText">S1/2</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Table Content -->
            <div class="table-content">
                <div class="table-rows transition-all duration-500 ease-in-out" id="tableRowsContainer">
                    <!-- Table rows will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Running Text Footer -->
    <footer class="running-footer">
        <!-- Cutoff Time Row -->
        <div class="running-row cutoff">
            <div class="running-text cutoff-text">
                <span class="running-content">
                    üö® Cutoff Time / Gi·ªù c·∫Øt h√†ng - <span id="runningCutoffTime">13:30</span> üö®&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </span>
            </div>
        </div>
        
        <!-- Impression Arrival Row -->
        <div class="running-row arrival">
            <div class="running-text arrival-text">
                <span class="running-content">
                    üì¶ Impression arrival / D·∫•u rƒÉng v·ªÅ - <span id="runningArrivalTime">22:30</span> üì¶&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </span>
            </div>
        </div>
    </footer>

    <!-- Load scripts in order -->
    <script src="tv-bonus-summary-config.js"></script>
    <script src="tv-bonus-summary-model.js"></script>
    <script src="tv-bonus-summary-controller.js"></script>
    <script src="tv-bonus-summary.js"></script>
</body>
</html>
